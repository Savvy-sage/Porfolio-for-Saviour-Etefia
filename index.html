<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio for Saviour Etefia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Saviour Etefia</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#project">Project</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Saviour Etefia</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#project" onclick="toggleMenu()">Project</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section_img_container">
        <img
          src="/assets/profile-pic.png"
          alt="Profile picture of Saviour Etefia"
        />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, i'm</p>
        <h1 class="title">Saviour Etefia</h1>
        <p class="section-text-p2">Frontend Developer</p>
        <div class="button-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('/assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="My linkedin Profile"
            class="icon"
            onclick="location.href= 'https://linkedin.com/'"
          />
          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href= 'https://github.com/Savvy-sage'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
